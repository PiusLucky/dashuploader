{% load static %}
<!-- agile_testimonials -->
<div class="test">
  <div class="container">
    <div class="col-md-3 test-left-agileinfo">
      <h3 class="tittle-agileits-w3layouts">Testimonials</h3>
    </div>
    <div class="col-md-9 test-gr">
      <div class=" test-gri1">
       <div id="owl-demo2" class="owl-carousel">
        {% for items in peoples_view %}
        <div class="agile">
          <div class="test-grid">
            <div class="col-md-8 test-grid1">
              <p class="para-w3-agile">{{items.Comment}}</p>
              <h4>{{items.Name}}</h4>
              <span>{{items.Occupation}}</span>
            </div>  
            <div class="col-md-4 test-grid2">
              <img src="{{ items.Photo.url }}" alt="" class="img-r">
            </div>
          </div>  
          <div class="clearfix"></div>
        </div>
        {% endfor %}
      </div>
    </div>  
  </div>
</div>
</div>
<!-- //agile_testimonials -->
